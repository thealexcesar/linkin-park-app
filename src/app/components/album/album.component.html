    <h2 class="text-4xl font-bold text-center mb-6">{{ album?.name }}</h2>

    <section>

        <div class="flex flex-col items-center mb-10">
            <img [src]="album?.images[0]?.url" alt="{{ album?.name }}" class="w-2/5 h-auto rounded-lg shadow-2xl border border-gray-700" />
            <p class="mt-4">{{ album?.release_date | date:'longDate' }}</p>
        </div>

        <div class="mb-8">
            <h3 class="text-2xl font-semibold mb-4">Faixas</h3>
            <div class="shadow-lg p-4 rounded-lg bg-gray-900">
                <ul>
                    <li *ngFor="let track of album?.tracks.items" class="mb-4">
                        <div class="flex items-center justify-between">
                            <span class="flex-1">{{ track.name }}</span>
                            <button class="ml-4 underline" (click)="playTrack(track)">Ouvir</button>
                            <button class="ml-4 underline" (click)="openLyricsModal(track.name)">Letras</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div *ngIf="currentTrack" class="mb-8">
            <h3 class="text-2xl font-semibold mb-4">Ouvindo Agora</h3>
            <div class=" card shadow-lg p-4 rounded-lg bg-gray-900">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <img [src]="currentTrack?.album?.images[0]?.url" alt="{{ currentTrack?.name }}" class="w-12 h-12 rounded-md mr-4">
                        <div>
                            <h4 class="text-lg font-semibold">{{ currentTrack?.name }}</h4>
                            <p class="text-sm">{{ currentTrack?.artists[0]?.name }}</p>
                        </div>
                    </div>
                    <audio
                        #audioPlayer controls
                        [src]="currentTrack?.preview_url"
                        class="flex-none w-full max-w-xl ml-4"
                        autoplay>
                    </audio>
                </div>
            </div>
        </div>

        <lyrics [trackName]="currentTrack?.name" [showLyricsModal]="showLyricsModal" (closeModal)="closeLyricsModal()"/>
    </section>
