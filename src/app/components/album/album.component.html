<div class="container mx-auto mt-10 max-w-4xl">
    <h2 class="text-4xl font-bold text-center mb-6 text-gray-800">{{ album?.name }}</h2>

    <div class="flex flex-col items-center mb-10">
        <img [src]="album?.images[0]?.url" alt="{{ album?.name }}" class="w-2/5 h-auto rounded-md shadow-lg" />
        <p class="mt-4 text-gray-600">{{ album?.release_date | date:'longDate' }}</p>
    </div>

    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
        <h3 class="text-2xl font-semibold text-white mb-4">Tracks</h3>
        <music [tracks]="album?.tracks.items"></music>
    </div>
</div>
