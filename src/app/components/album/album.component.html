<div class="container mx-auto mt-10 max-w-4xl">
    <h2 class="text-4xl font-bold text-center mb-6 text-white">{{ album?.name }}</h2>

    <div class="flex flex-col items-center mb-10">
        <img [src]="album?.images[0]?.url" alt="{{ album?.name }}" class="w-2/5 h-auto rounded-lg shadow-2xl border border-gray-700" />
        <p class="mt-4 text-gray-400">{{ album?.release_date | date:'longDate' }}</p>
    </div>

    <div class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 p-6 rounded-lg shadow-2xl">
        <h3 class="text-2xl font-semibold text-green-400 mb-4">Tracks</h3>
        <music [tracks]="album?.tracks.items"></music>
    </div>
</div>
