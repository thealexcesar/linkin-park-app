<div class="container mx-auto mt-10">
    <h2 class="text-4xl font-bold text-center mb-6">{{ album?.name }}</h2>

    <div class="text-center mb-10">
        <img [src]="album?.images[0]?.url" alt="{{ album?.name }}" class="mx-auto w-1/3 h-auto" />
        <p class="mt-4">{{ album?.release_date | date }}</p>
    </div>

    <h3 class="text-2xl font-bold mb-4">Tracks</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let track of album?.tracks.items" class="track">
            <h4>{{ track.name }}</h4>
            <div class="flex justify-between items-center">
                <button (click)="openSpotify(track.external_urls.spotify)" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Ouvir no Spotify
                </button>
                <button (click)="getLyrics(track.name, album.artists[0].name)" class="bg-green-500 text-white px-4 py-2 rounded">
                    Ver Letra
                </button>
            </div>
            <audio controls [src]="track.preview_url" class="mt-4"></audio>
        </div>
    </div>
</div>
