<div class="container mx-auto mt-10">
    <h2 class="text-4xl font-bold text-center mb-6">Fan Admin</h2>

    <div *ngIf="authService.isLoggedIn()">
        <h3 class="text-2xl font-bold mb-4">Add New Work</h3>
        <form>
            <button type="submit" (click)="addNewWork()">Submit</button>
        </form>
    </div>

    <div *ngIf="!authService.isLoggedIn()">
        <p>You must be logged in to add new works.</p>
    </div>
</div>
