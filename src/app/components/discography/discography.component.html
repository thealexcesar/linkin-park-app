<h1 class="font-semibold mb-4 text-center">√Ålbuns</h1>
<section class="container p-4">
    <div class="rounded-lg shadow-lg mt-4">
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-5 gap-3">
            <div *ngFor="let album of albums"
                 class="card shadow-lg"
                 (click)="goToAlbum(album.id)"
            >
                <img [src]="album.images[0]?.url" alt="{{ album.name }}" class="w-full h-auto rounded-md mb-4" />
                <h4 class="text-xl font-semibold text-white">{{ album.name }}</h4>
                <p class="text-gray-400">{{ album.release_date | date:'longDate' }}</p>
            </div>
        </div>
    </div>
</section>
